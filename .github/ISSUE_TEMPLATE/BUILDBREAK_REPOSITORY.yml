name: Build Break - Repository Issue Report
description: File a repository issue causing build breaks
labels: ["bug", "triage"]
title: "[Repository - Build Break]: "
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: Thanks for reporting a repository build break for investigation. 
  - type: input
    id: pull-request
    attributes:
      label: Pull Request
      description: If the issue is open from the build analysis, this is automatically filled, feel free to update it. 
  - type: input
    id: build
    attributes:
      label: Build
      description: Feel free to link the liks of the builds that are related to the issue so we can do further investigation
  - type: input
    id: build-error
    attributes:
      label: Build Error
      description: Feel free to link the liks of the builds that are related to the issue so we can do further investigation
  - type: textarea
    id: error-message
    attributes:
      label: Error Message
      description: |
         This information should be filled by you or repo owners. [Guidance](https://github.com/dotnet/core-eng/blob/f347870280b69d9224e48c948cd5a0ce0a334f8d/DevDocumentation/DevWorkflow/Design/Dev-Design-Infra-Known-Issues.md#investigation)
      value: |
        {
         "ErrorMessage": "" 
        }
      render: json
  - type: textarea
    id: additional-information
    attributes:
      label: Additional information to investigate the Infrastructure build break
      description: Write any additional details that you consider important for the investigation
  - type: checkboxes
    id: not-fr
    attributes:
     label: Repository issue
     description: By submitting this issue, you are aware that this is not going to be triaged by FR and your repo is the only impacted by this problem.
     options:
        - label: I am aware this is an issue ocurring in the repository reported. 
          required: true

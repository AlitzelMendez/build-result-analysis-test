name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: pull-request
    attributes:
      label: Pull Request
      description: This is automatically filled from the issue that your opened this issue. Ignore if x
      value: https://github.com/dotnet/core-eng/issues/14182
    validations:
      required: false
  - type: input
    id: build-related
    attributes:
      label: Build related
      description: Feel free to link the liks of the builds that are related to the issue so we can do further investigation
  - type: textarea
    id: error-message
    attributes:
      label: Error Message
      description: |
         Example: 
         {"errorMessage" : "The operation was canceled"}
      value: |
        {
         "errorMessage": "" 
        }
      render: json
  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: How you categorize the issue
      options:
        - Critital
        - Infrastructure
        - Repo
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

name: Bug Report
description: File a bug report
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: pull-request
    attributes:
      label: Pull Request
      description: If the issue is open from the build analysis, this is automatically filled, feel free to update it. 
  - type: input
    id: build-related
    attributes:
      label: Build related
      description: Feel free to link the liks of the builds that are related to the issue so we can do further investigation
  - type: textarea
    id: error-message
    attributes:
      label: Error Message
      description: |
         Example: 
         { "ErrorMessage" : "The operation was canceled" }
      value: |
        {
         "ErrorMessage": "" 
        }
      render: json
    validations: 
      required: true
  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: How you categorize the issue
      options:
        - Critital
        - Infrastructure
        - Repo
  - type: textarea
    id: additional-information
    attributes:
      label: Additional details
      description: Write any additional details that you consider important for the investigation

